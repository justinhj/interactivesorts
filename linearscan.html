<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Way Merge: Linear Scan Visualization</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --node-bg: #333;
            --node-border: #555;
            --highlight-base: #2196f3; /* Blue */
            --highlight-compare: #ff9800; /* Orange */
            --highlight-swap: #e91e63; /* Pink */
            --highlight-sorted: #4caf50; /* Green */
            --stream-bg: #2d2d2d;
            --scrollbar-bg: #252525;
            --scrollbar-thumb: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; }
        h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls Grid */
        .controls {
            margin: 10px 0 20px 0;
            width: 800px;
            display: grid;
            grid-template-columns: 80px 80px 100px 160px 1fr 80px; 
            gap: 10px;
            align-items: center;
            z-index: 10; 
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--highlight-base);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        button:hover { background-color: #1976d2; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        button.play-btn { background-color: var(--highlight-sorted); }
        button.play-btn.paused { background-color: #ff9800; } 

        .status-box {
            background-color: #333;
            height: 50px;
            padding: 0 10px;
            border-radius: 4px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 1.2;
        }

        /* Seed Control */
        .seed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        .seed-container label {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .seed-container input {
            width: 60px;
            background: #222;
            border: 1px solid #555;
            color: white;
            text-align: center;
            border-radius: 3px;
        }

        /* Slider Control */
        .slider-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        input[type=range] { width: 100%; cursor: pointer; }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            width: 100%;
            max-width: 1000px;
        }

        /* Output Array */
        .output-wrapper {
            width: 800px;
            height: 60px; 
            background-color: #252525;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto; 
            overflow-y: hidden;
            display: flex;
            align-items: center; 
        }
        
        .output-wrapper::-webkit-scrollbar { height: 8px; }
        .output-wrapper::-webkit-scrollbar-track { background: var(--scrollbar-bg); border-radius: 4px; }
        .output-wrapper::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        
        .output-section {
            display: flex;
            gap: 5px;
            padding-right: 10px;
        }

        .output-item {
            padding: 5px 10px;
            background-color: var(--highlight-sorted);
            color: white;
            border-radius: 3px;
            font-size: 14px;
            flex-shrink: 0; 
        }

        /* Scan Visualization */
        .scan-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            width: 800px;
            padding: 20px 0;
            background-color: #252525;
            border-radius: 8px;
        }

        .node {
            width: 60px;
            height: 60px;
            background-color: var(--node-bg);
            border: 3px solid var(--node-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .node span.val { font-size: 16px; font-weight: bold; }
        .node span.idx { font-size: 10px; color: #aaa; margin-top: 2px;}

        /* Node States */
        .node.scanning { border-color: var(--highlight-compare); box-shadow: 0 0 15px var(--highlight-compare); transform: scale(1.1); }
        .node.current-min { border-color: var(--highlight-base); background-color: #0d47a1; }
        .node.winner { border-color: var(--highlight-sorted); background-color: #1b5e20; transform: scale(1.1); }
        .node.popped { opacity: 0.5; transform: scale(0.9); }
        .node.replacing { animation: flash 0.5s; }

        @keyframes flash {
            0% { background-color: var(--highlight-swap); }
            100% { background-color: var(--node-bg); }
        }

        /* Input Streams */
        .streams-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px; 
            padding-top: 10px;
            z-index: 2;
        }
        
        .stream {
            display: flex;
            flex-direction: column;
            width: 60px;
            background-color: var(--stream-bg);
            border: 1px solid #444;
            padding: 5px;
            align-items: center;
        }

        .stream-header { font-weight: bold; margin-bottom: 5px; font-size: 12px; }
        
        .stream-item {
            width: 100%;
            text-align: center;
            padding: 2px 0;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        .stream-item:first-child { background-color: #444; } 
        .stream-item.popped { opacity: 0.3; text-decoration: line-through; }

    </style>
</head>
<body>

    <h1>K-Way Merge: Linear Scan</h1>
    
    <div class="container">
        <div>
            <h3 style="text-align: center;">Output Sorted List <span id="comparison-counter" style="font-weight: normal; font-size: 0.9em; color: #aaa; margin-left: 10px;">Comparisons: 0</span></h3>
            <div class="output-wrapper" id="outputWrapper">
                <div class="output-section" id="output"></div>
            </div>
        </div>

        <div class="controls">
            <button id="stepBtn" onclick="step()">Step</button>
            <button id="playBtn" class="play-btn" onclick="togglePlay()">Play</button>
            
            <div class="seed-container">
                <label for="seedInput">Seed</label>
                <input type="text" id="seedInput" value="123" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="slider-container">
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                <div class="slider-labels">
                    <span>Fast</span>
                    <span>Med</span>
                    <span>Slow</span>
                </div>
            </div>

            <div class="status-box" id="status">Ready to initialize...</div>
            <button onclick="reset()">Reset</button>
        </div>

        <h3 style="text-align: center; margin-bottom: 0;">Current Candidates</h3>
        <div class="scan-container" id="scanContainer">
            <!-- Nodes will be injected here -->
        </div>

        <div class="streams-container" id="streams">
            <!-- Streams injected here -->
        </div>
    </div>

<script>
    // --- Configuration ---
    const K = 8; 
    const STREAM_LENGTH = 5;
    
    // --- State ---
    let streams = [];
    
    // Candidates storage. Array of { val: number, streamId: number }
    let candidates = []; 
    
    let output = [];
    let state = 'INIT'; 
    let comparisonCount = 0;
    
    // Algorithm State
    let scanIndex = 0;       // Current index being checked
    let minCandidateIdx = 0; // Index of the minimum value found so far in the current scan
    
    // Auto Play State
    let isPlaying = false;
    let playTimer = null;

    function mulberry32(a) {
        return function() {
          var t = a += 0x6D2B79F5;
          t = Math.imul(t ^ t >>> 15, t | 1);
          t ^= t + Math.imul(t ^ t >>> 7, t | 61);
          return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function init() {
        // 0. Initialize Seeding
        const seedValue = parseInt(document.getElementById('seedInput').value) || 123;
        const seededRandom = mulberry32(seedValue);

        // 1. Generate Sorted Streams
        streams = [];
        for(let i=0; i<K; i++) {
            let arr = [];
            let base = Math.floor(seededRandom() * 20);
            for(let j=0; j<STREAM_LENGTH; j++) {
                base += Math.floor(seededRandom() * 10) + 1;
                arr.push(base);
            }
            streams.push({ id: i, data: arr, headIdx: 0 });
        }

        // 2. Initialize Candidates with heads of all streams
        candidates = [];
        for(let i=0; i<K; i++) {
            let val = getStreamVal(i);
            candidates.push({ val: val, streamId: i });
        }

        output = [];
        state = 'START_SCAN';
        scanIndex = 0;
        minCandidateIdx = 0;
        comparisonCount = 0;
        updateComparisonDisplay();
        
        render();
        updateStatus("Initialized. Ready to scan candidates.");
    }

    function getStreamVal(streamIdx) {
        if (streamIdx === -1) return Infinity;
        let s = streams[streamIdx];
        if (s.headIdx >= s.data.length) return Infinity;
        return s.data[s.headIdx];
    }

    function step() {
        if (state === 'INIT') {
            init(); 
            return true;
        }

        if (state === 'START_SCAN') {
            // Check if all are Infinity
            let allDone = true;
            for(let i=0; i<K; i++) {
                if(candidates[i].val !== Infinity) {
                    allDone = false;
                    break;
                }
            }
            if (allDone) {
                updateStatus("Merge Complete!");
                stopPlay();
                document.getElementById('stepBtn').disabled = true;
                return false;
            }

            // Start scanning from index 0
            // We assume index 0 is the min initially (unless it's Infinity, but we handle logic in SCAN)
            scanIndex = 1; // Compare 0 against 1 first
            minCandidateIdx = 0;
            
            // If the 0th element is Infinity, we need to find the first non-Infinity to start as min
            if (candidates[0].val === Infinity) {
                // Find first valid
                let found = -1;
                for(let i=0; i<K; i++){
                    if (candidates[i].val !== Infinity) {
                        found = i;
                        break;
                    }
                }
                if (found === -1) {
                    // Should be caught by allDone check, but safe fallback
                    state = 'FINISHED'; 
                    return false;
                }
                minCandidateIdx = found;
                scanIndex = found + 1;
            }

            state = 'SCAN';
            updateStatus(`Starting scan. Assume ${valStr(candidates[minCandidateIdx])} is min.`);
            render();
            return true;
        }

        if (state === 'SCAN') {
            if (scanIndex >= K) {
                // Scan complete
                state = 'FOUND_MIN';
                updateStatus(`Scan complete. Smallest is ${valStr(candidates[minCandidateIdx])} from S${candidates[minCandidateIdx].streamId}.`);
                render();
                return true;
            }

            let currentVal = candidates[scanIndex].val;
            let minVal = candidates[minCandidateIdx].val;

            comparisonCount++;
            updateComparisonDisplay();

            if (currentVal < minVal) {
                updateStatus(`Found smaller value ${valStr(candidates[scanIndex])} at S${candidates[scanIndex].streamId}. New Min.`);
                minCandidateIdx = scanIndex;
            }

            scanIndex++;
            render();
            return true;
        }

        if (state === 'FOUND_MIN') {
            // Highlight winner is handled in render by checking state
            // Transition to outputting
            state = 'POP';
            render();
            return true; 
        }

        if (state === 'POP') {
            let winner = candidates[minCandidateIdx];
            
            // Move to Output
            output.push(winner.val);
            
            // Advance the stream that produced this item
            streams[winner.streamId].headIdx++;
            
            updateStatus(`Output ${winner.val}. Fetching next from S${winner.streamId}.`);
            state = 'FETCH';
            render();
            return true;
        }

        if (state === 'FETCH') {
            let streamId = candidates[minCandidateIdx].streamId;
            let nextVal = getStreamVal(streamId);
            
            // Replace candidate
            candidates[minCandidateIdx] = { val: nextVal, streamId: streamId };
            
            updateStatus(`Fetched ${valStr({val: nextVal})} from S${streamId}.`);
            state = 'START_SCAN';
            render();
            return true;
        }

        return false;
    }

    function valStr(item) {
        return item.val === Infinity ? '∞' : item.val;
    }

    function updateComparisonDisplay() {
        const el = document.getElementById('comparison-counter');
        if(el) el.innerText = `Comparisons: ${comparisonCount}`;
    }

    // --- Play / Pause Logic ---

    function togglePlay() {
        if (isPlaying) {
            stopPlay();
        } else {
            startPlay();
        }
    }

    function startPlay() {
        if (document.getElementById('stepBtn').disabled) return; 
        isPlaying = true;
        const btn = document.getElementById('playBtn');
        btn.innerText = "Pause";
        btn.classList.add('paused');
        document.getElementById('stepBtn').disabled = true;
        runLoop();
    }

    function stopPlay() {
        isPlaying = false;
        clearTimeout(playTimer);
        const btn = document.getElementById('playBtn');
        btn.innerText = "Play";
        btn.classList.remove('paused');
        
        if (state !== 'FINISHED' && !(candidates.every(c => c.val === Infinity))) {
            document.getElementById('stepBtn').disabled = false;
        }
    }

    function runLoop() {
        if (!isPlaying) return;
        const keepGoing = step();
        if (keepGoing) {
            const speed = parseInt(document.getElementById('speedSlider').value);
            playTimer = setTimeout(runLoop, speed);
        } else {
            stopPlay();
        }
    }

    // --- Rendering ---

    function render() {
        const scanContainer = document.getElementById('scanContainer');
        const streamsContainer = document.getElementById('streams');
        const outputDiv = document.getElementById('output');
        const outputWrapper = document.getElementById('outputWrapper');

        // Draw Nodes
        scanContainer.innerHTML = '';
        candidates.forEach((item, idx) => {
            let div = document.createElement('div');
            div.className = 'node';
            
            div.innerHTML = `<span class="val">${item.val === Infinity ? '∞' : item.val}</span><span class="idx">S${item.streamId}</span>`;

            // State styling
            if (state === 'SCAN') {
                if (idx === minCandidateIdx) div.classList.add('current-min');
                if (idx === scanIndex - 1) div.classList.add('scanning'); // The one just checked
            }
            if (state === 'FOUND_MIN' && idx === minCandidateIdx) {
                div.classList.add('winner');
            }
            if (state === 'POP' && idx === minCandidateIdx) {
                div.classList.add('popped');
            }
            if (state === 'FETCH' && idx === minCandidateIdx) {
                div.classList.add('replacing');
            }

            scanContainer.appendChild(div);
        });

        // Render Streams
        streamsContainer.innerHTML = '';
        streams.forEach(s => {
            let sDiv = document.createElement('div');
            sDiv.className = 'stream';
            let header = document.createElement('div');
            header.className = 'stream-header';
            header.innerText = `S${s.id}`;
            sDiv.appendChild(header);

            s.data.forEach((val, idx) => {
                let item = document.createElement('div');
                item.className = 'stream-item';
                item.innerText = val;
                if (idx < s.headIdx) item.classList.add('popped');
                sDiv.appendChild(item);
            });
            streamsContainer.appendChild(sDiv);
        });

        // Render Output
        outputDiv.innerHTML = '';
        output.forEach(val => {
            let d = document.createElement('div');
            d.className = 'output-item';
            d.innerText = val;
            outputDiv.appendChild(d);
        });
        
        outputWrapper.scrollLeft = outputWrapper.scrollWidth;
    }

    function updateStatus(msg) {
        document.getElementById('status').innerText = msg;
    }

    function reset() {
        stopPlay();
        document.getElementById('stepBtn').disabled = false;
        init();
    }

    init();

</script>
</body>
</html>
