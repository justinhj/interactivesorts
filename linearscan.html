<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Way Merge: Linear Scan Visualization</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --node-bg: #333;
            --node-border: #555;
            --highlight-base: #2196f3; /* Blue */
            --highlight-compare: #ff9800; /* Orange */
            --highlight-swap: #e91e63; /* Pink */
            --highlight-sorted: #4caf50; /* Green */
            --stream-bg: #2d2d2d;
            --scrollbar-bg: #252525;
            --scrollbar-thumb: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; }
        h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls Grid */
        .controls {
            margin: 10px 0 20px 0;
            width: 800px;
            display: grid;
            grid-template-columns: 80px 80px 100px 160px 1fr 80px; 
            gap: 10px;
            align-items: center;
            z-index: 10; 
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--highlight-base);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        button:hover { background-color: #1976d2; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        button.play-btn { background-color: var(--highlight-sorted); }
        button.play-btn.paused { background-color: #ff9800; } 

        .status-box {
            background-color: #333;
            height: 50px;
            padding: 0 10px;
            border-radius: 4px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 1.2;
        }

        /* Seed Control */
        .seed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        .seed-container label {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .seed-container input {
            width: 60px;
            background: #222;
            border: 1px solid #555;
            color: white;
            text-align: center;
            border-radius: 3px;
        }

        /* Slider Control */
        .slider-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        input[type=range] { width: 100%; cursor: pointer; }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            width: 100%;
            max-width: 1000px;
        }

        /* Output Array */
        .output-wrapper {
            width: 800px;
            height: 60px; 
            background-color: #252525;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto; 
            overflow-y: hidden;
            display: flex;
            align-items: center; 
        }
        
        .output-wrapper::-webkit-scrollbar { height: 8px; }
        .output-wrapper::-webkit-scrollbar-track { background: var(--scrollbar-bg); border-radius: 4px; }
        .output-wrapper::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        
        .output-section {
            display: flex;
            gap: 5px;
            padding-right: 10px;
        }

        .output-item {
            padding: 5px 10px;
            background-color: var(--highlight-sorted);
            color: white;
            border-radius: 3px;
            font-size: 14px;
            flex-shrink: 0; 
        }

        /* Scan Visualization */
        .scan-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            width: 800px;
            padding: 20px 0;
            background-color: #252525;
            border-radius: 8px;
        }

        .node {
            width: 60px;
            height: 60px;
            background-color: var(--node-bg);
            border: 3px solid var(--node-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            transition: all 0.2s ease;
            position: relative;
        }

        .node span.val { font-size: 16px; font-weight: bold; }
        .node span.idx { font-size: 10px; color: #aaa; margin-top: 2px;}

        /* Node States */
        .node.scanning { border-color: var(--highlight-compare); box-shadow: 0 0 15px var(--highlight-compare); transform: scale(1.1); }
        .node.current-min { border-color: var(--highlight-base); background-color: #0d47a1; }
        .node.winner { border-color: var(--highlight-sorted); background-color: #1b5e20; transform: scale(1.1); }
        .node.popped { opacity: 0.5; transform: scale(0.9); }
        .node.replacing { animation: flash 0.5s; }

        @keyframes flash {
            0% { background-color: var(--highlight-swap); }
            100% { background-color: var(--node-bg); }
        }

        /* Input Streams */
        .streams-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px; 
            padding-top: 10px;
            z-index: 2;
        }
        
        .stream {
            display: flex;
            flex-direction: column;
            width: 60px;
            background-color: var(--stream-bg);
            border: 1px solid #444;
            padding: 5px;
            align-items: center;
        }

        .stream-header { font-weight: bold; margin-bottom: 5px; font-size: 12px; }
        
        .stream-item {
            width: 100%;
            text-align: center;
            padding: 2px 0;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        .stream-item:first-child { background-color: #444; } 
        .stream-item.popped { opacity: 0.3; text-decoration: line-through; }

    </style>
</head>
<body>

    <h1>K-Way Merge: Linear Scan</h1>
    
    <div class="container">
        <div>
            <h3 style="text-align: center;">Output Sorted List <span id="comparison-counter" style="font-weight: normal; font-size: 0.9em; color: #aaa; margin-left: 10px;">Comparisons: 0</span></h3>
            <div class="output-wrapper" id="outputWrapper">
                <div class="output-section" id="output"></div>
            </div>
        </div>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="playBtn" class="play-btn">Play</button>
            
            <div class="seed-container">
                <label for="seedInput">Seed</label>
                <input type="text" id="seedInput" value="123" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="slider-container">
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                <div class="slider-labels">
                    <span>Fast</span>
                    <span>Med</span>
                    <span>Slow</span>
                </div>
            </div>

            <div class="status-box" id="status">Ready to initialize...</div>
            <button onclick="reset()">Reset</button>
        </div>

        <h3 style="text-align: center; margin-bottom: 0;">Current Candidates</h3>
        <div class="scan-container" id="scanContainer">
            <!-- Nodes will be injected here -->
        </div>

        <div class="streams-container" id="streams">
            <!-- Streams injected here -->
        </div>
    </div>

<script src="common.js"></script>
<script>
    // --- Specific State ---
    let candidates = []; 
    let state = 'INIT'; 
    let scanIndex = 0;       
    let minCandidateIdx = 0; 

    const app = new SortVisualizer({
        K: 8,
        streamLength: 5,
        onInit: () => {
            // Initialize Candidates with heads of all streams
            candidates = [];
            for(let i=0; i<app.K; i++) {
                let val = app.getStreamVal(i);
                candidates.push({ val: val, streamId: i });
            }
            state = 'START_SCAN';
            scanIndex = 0;
            minCandidateIdx = 0;
            app.updateStatus("Initialized. Ready to scan candidates.");
        },
        onStep: () => {
             if (state === 'START_SCAN') {
                // Check if all are Infinity
                let allDone = true;
                for(let i=0; i<app.K; i++) {
                    if(candidates[i].val !== Infinity) {
                        allDone = false;
                        break;
                    }
                }
                if (allDone) {
                    app.updateStatus("Merge Complete!");
                    return false;
                }

                scanIndex = 1; 
                minCandidateIdx = 0;
                
                if (candidates[0].val === Infinity) {
                    let found = -1;
                    for(let i=0; i<app.K; i++){
                        if (candidates[i].val !== Infinity) {
                            found = i;
                            break;
                        }
                    }
                    if (found === -1) {
                        state = 'FINISHED'; 
                        return false;
                    }
                    minCandidateIdx = found;
                    scanIndex = found + 1;
                }

                state = 'SCAN';
                app.updateStatus(`Starting scan. Assume ${app.valStr(candidates[minCandidateIdx])} is min.`);
                app.render();
                return true;
            }

            if (state === 'SCAN') {
                if (scanIndex >= app.K) {
                    state = 'FOUND_MIN';
                    app.updateStatus(`Scan complete. Smallest is ${app.valStr(candidates[minCandidateIdx])} from S${candidates[minCandidateIdx].streamId}.`);
                    app.render();
                    return true;
                }

                let currentVal = candidates[scanIndex].val;
                let minVal = candidates[minCandidateIdx].val;

                app.incComparison();

                if (currentVal < minVal) {
                    app.updateStatus(`Found smaller value ${app.valStr(candidates[scanIndex])} at S${candidates[scanIndex].streamId}. New Min.`);
                    minCandidateIdx = scanIndex;
                }

                scanIndex++;
                app.render();
                return true;
            }

            if (state === 'FOUND_MIN') {
                state = 'POP';
                app.render();
                return true; 
            }

            if (state === 'POP') {
                let winner = candidates[minCandidateIdx];
                
                app.output.push(winner.val);
                app.streams[winner.streamId].headIdx++;
                
                app.updateStatus(`Output ${winner.val}. Fetching next from S${winner.streamId}.`);
                state = 'FETCH';
                app.render();
                return true;
            }

            if (state === 'FETCH') {
                let streamId = candidates[minCandidateIdx].streamId;
                let nextVal = app.getStreamVal(streamId);
                
                candidates[minCandidateIdx] = { val: nextVal, streamId: streamId };
                
                app.updateStatus(`Fetched ${app.valStr({val: nextVal})} from S${streamId}.`);
                state = 'START_SCAN';
                app.render();
                return true;
            }

            return false;
        },
        onRender: () => {
            const scanContainer = document.getElementById('scanContainer');
            
            // Draw Nodes
            scanContainer.innerHTML = '';
            candidates.forEach((item, idx) => {
                let div = document.createElement('div');
                div.className = 'node';
                
                div.innerHTML = `<span class="val">${item.val === Infinity ? 'âˆž' : item.val}</span><span class="idx">S${item.streamId}</span>`;

                // State styling
                if (state === 'SCAN') {
                    if (idx === minCandidateIdx) div.classList.add('current-min');
                    if (idx === scanIndex - 1) div.classList.add('scanning'); 
                }
                if (state === 'FOUND_MIN' && idx === minCandidateIdx) {
                    div.classList.add('winner');
                }
                if (state === 'POP' && idx === minCandidateIdx) {
                    div.classList.add('popped');
                }
                if (state === 'FETCH' && idx === minCandidateIdx) {
                    div.classList.add('replacing');
                }

                scanContainer.appendChild(div);
            });
        }
    });

    app.init();

</script>
</body>
</html>
