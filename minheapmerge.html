<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Way Merge: Min-Heap Visualization</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --node-bg: #333;
            --node-border: #555;
            --highlight-base: #2196f3; /* Blue */
            --highlight-compare: #ff9800; /* Orange */
            --highlight-swap: #e91e63; /* Pink */
            --highlight-sorted: #4caf50; /* Green */
            --stream-bg: #2d2d2d;
            --scrollbar-bg: #252525;
            --scrollbar-thumb: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; }
        h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Controls Grid */
        .controls {
            margin: 10px 0 20px 0;
            width: 800px;
            display: grid;
            grid-template-columns: 80px 80px 100px 160px 1fr 80px; 
            gap: 10px;
            align-items: center;
            z-index: 10; 
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--highlight-base);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        button:hover { background-color: #1976d2; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        button.play-btn { background-color: var(--highlight-sorted); }
        button.play-btn.paused { background-color: #ff9800; } 

        .status-box {
            background-color: #333;
            height: 50px;
            padding: 0 10px;
            border-radius: 4px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 1.2;
        }

        /* Seed Control */
        .seed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        .seed-container label {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .seed-container input {
            width: 60px;
            background: #222;
            border: 1px solid #555;
            color: white;
            text-align: center;
            border-radius: 3px;
        }

        /* Slider Control */
        .slider-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        input[type=range] { width: 100%; cursor: pointer; }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            width: 100%;
            max-width: 1000px;
        }

        /* Output Array */
        .output-wrapper {
            width: 800px;
            height: 60px; 
            background-color: #252525;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto; 
            overflow-y: hidden;
            display: flex;
            align-items: center; 
        }
        
        .output-wrapper::-webkit-scrollbar { height: 8px; }
        .output-wrapper::-webkit-scrollbar-track { background: var(--scrollbar-bg); border-radius: 4px; }
        .output-wrapper::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        
        .output-section {
            display: flex;
            gap: 5px;
            padding-right: 10px;
        }

        .output-item {
            padding: 5px 10px;
            background-color: var(--highlight-sorted);
            color: white;
            border-radius: 3px;
            font-size: 14px;
            flex-shrink: 0; 
        }

        /* Tree Visualization */
        .tree-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 0; 
        }

        .node {
            width: 50px;
            height: 50px;
            background-color: var(--node-bg);
            border: 2px solid var(--node-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .node span.val { font-size: 14px; font-weight: bold; }
        .node span.idx { font-size: 10px; color: #aaa; }

        /* Node States */
        .node.comparing { border-color: var(--highlight-compare); box-shadow: 0 0 10px var(--highlight-compare); }
        .node.swapping { background-color: var(--highlight-swap); border-color: var(--highlight-swap); transform: scale(1.1); }
        .node.popped { border-color: var(--highlight-sorted); background-color: #1b5e20; }
        .node.replacing { border-color: var(--highlight-base); background-color: #0d47a1; }

        /* Connecting Lines */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        line {
            stroke: #555;
            stroke-width: 2;
            transition: stroke 0.3s;
        }

        /* Input Streams */
        .streams-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: -10px; 
            padding-top: 10px;
            z-index: 2;
        }
        
        .stream {
            display: flex;
            flex-direction: column;
            width: 60px;
            background-color: var(--stream-bg);
            border: 1px solid #444;
            padding: 5px;
            align-items: center;
        }

        .stream-header { font-weight: bold; margin-bottom: 5px; font-size: 12px; }
        
        .stream-item {
            width: 100%;
            text-align: center;
            padding: 2px 0;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        .stream-item:first-child { background-color: #444; } 
        .stream-item.popped { opacity: 0.3; text-decoration: line-through; }

    </style>
</head>
<body>

    <h1>K-Way Merge: Min-Heap</h1>
    
    <div class="container">
        <div>
            <h3 style="text-align: center;">Output Sorted List <span id="comparison-counter" style="font-weight: normal; font-size: 0.9em; color: #aaa; margin-left: 10px;">Comparisons: 0</span></h3>
            <div class="output-wrapper" id="outputWrapper">
                <div class="output-section" id="output"></div>
            </div>
        </div>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="playBtn" class="play-btn">Play</button>
            
            <div class="seed-container">
                <label for="seedInput">Seed</label>
                <input type="text" id="seedInput" value="123" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="slider-container">
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                <div class="slider-labels">
                    <span>Fast</span>
                    <span>Med</span>
                    <span>Slow</span>
                </div>
            </div>

            <div class="status-box" id="status">Ready to initialize...</div>
            <button onclick="reset()">Reset</button>
        </div>

        <div class="tree-container" id="treeContainer" style="width: 800px; height: 400px;">
            <svg id="lines"></svg>
        </div>

        <div class="streams-container" id="streams">
            </div>
    </div>

<script src="common.js"></script>
<script>
    // --- Specific State ---
    let heap = []; 
    let state = 'INIT'; 
    let siftIndex = 0; 
    let compareTarget = -1; 

    // UI Coordinates for Heap (Fixed positions)
    const nodeCoords = [
        {x: 400, y: 60},   // 0 (Root)
        {x: 200, y: 140},  // 1
        {x: 600, y: 140},  // 2
        {x: 100, y: 220},  // 3
        {x: 300, y: 220},  // 4
        {x: 500, y: 220},  // 5
        {x: 700, y: 220},  // 6
        {x: 50, y: 300}    // 7
    ];

    const app = new SortVisualizer({
        K: 8,
        streamLength: 5,
        onInit: () => {
             // 2. Initialize Heap with heads of all streams
            heap = [];
            for(let i=0; i<app.K; i++) {
                let val = app.getStreamVal(i);
                heap.push({ val: val, streamId: i });
            }

            // 3. Heapify (Floyd's algorithm - bottom up)
            // For visualization simplicity in Init, we just sort it immediately.
            heap.sort((a, b) => a.val - b.val);

            state = 'POP';
            siftIndex = -1;
            compareTarget = -1;
            
            app.updateStatus("Initialized Min-Heap. Root is the smallest element.");
        },
        onStep: () => {
             if (state === 'POP') {
                if (heap[0].val === Infinity) {
                    app.updateStatus("Merge Complete!");
                    return false; 
                }

                // Move Root to Output
                let rootItem = heap[0];
                app.output.push(rootItem.val);
                
                // Advance the stream that produced this item
                app.streams[rootItem.streamId].headIdx++;
                
                app.updateStatus(`Popped ${rootItem.val} from S${rootItem.streamId}.`);
                state = 'REPLACE';
                app.render();
                return true;
            }

            if (state === 'REPLACE') {
                // Get next value from the same stream
                let streamId = heap[0].streamId;
                let nextVal = app.getStreamVal(streamId);
                
                // Update Root with new value 
                heap[0] = { val: nextVal, streamId: streamId };
                
                app.updateStatus(`Fetched next value (${nextVal === Infinity ? '∞' : nextVal}) from S${streamId}. Starting Sift Down...`);
                
                siftIndex = 0; // Start sifting from root
                state = 'SIFT_COMPARE';
                app.render();
                return true;
            }

            if (state === 'SIFT_COMPARE') {
                let left = 2 * siftIndex + 1;
                let right = 2 * siftIndex + 2;
                let smallest = siftIndex;

                // Check Left
                if (left < app.K) {
                    app.incComparison();
                    if (heap[left].val < heap[smallest].val) {
                        smallest = left;
                    }
                }
                // Check Right
                if (right < app.K) {
                    app.incComparison();
                    if (heap[right].val < heap[smallest].val) {
                        smallest = right;
                    }
                }

                // If we found a smaller child
                if (smallest !== siftIndex) {
                    compareTarget = smallest;
                    app.updateStatus(`Comparing: Parent (${app.valStr(heap[siftIndex])}) > Child (${app.valStr(heap[smallest])}). Need Swap.`);
                    state = 'SIFT_SWAP';
                } else {
                    app.updateStatus(`Parent is smaller than children. Heap property restored.`);
                    state = 'POP'; // Cycle complete
                }
                app.render();
                return true;
            }

            if (state === 'SIFT_SWAP') {
                // Perform the swap
                let temp = heap[siftIndex];
                heap[siftIndex] = heap[compareTarget];
                heap[compareTarget] = temp;

                app.updateStatus(`Swapped ${app.valStr(heap[siftIndex])} with ${app.valStr(heap[compareTarget])}. Continuing Sift Down.`);
                
                // Advance sift index
                siftIndex = compareTarget;
                compareTarget = -1;
                state = 'SIFT_COMPARE';
                app.render();
                return true;
            }

            return false;
        },
        onRender: () => {
             const treeContainer = document.getElementById('treeContainer');
            const linesSvg = document.getElementById('lines');

            // Clear existing
            Array.from(document.querySelectorAll('.node')).forEach(e => e.remove());
            linesSvg.innerHTML = '';

            // Draw Nodes
            heap.forEach((item, idx) => {
                if (idx >= app.K) return; 
                
                let coords = nodeCoords[idx];
                let div = document.createElement('div');
                div.className = 'node';
                div.style.left = (coords.x - 25) + 'px';
                div.style.top = (coords.y - 25) + 'px';
                
                div.innerHTML = `<span class="val">${item.val === Infinity ? '∞' : item.val}</span><span class="idx">S${item.streamId}</span>`;

                // State styling
                if (state === 'POP' && idx === 0) div.classList.add('popped');
                if (state === 'REPLACE' && idx === 0) div.classList.add('replacing');
                if (state === 'SIFT_COMPARE' && (idx === siftIndex || idx === 2*siftIndex+1 || idx === 2*siftIndex+2)) {
                     div.classList.add('comparing');
                }
                if (state === 'SIFT_SWAP' && (idx === siftIndex || idx === compareTarget)) {
                    div.classList.add('swapping');
                }

                treeContainer.appendChild(div);

                // Draw Lines to children
                let leftIdx = 2 * idx + 1;
                let rightIdx = 2 * idx + 2;
                
                if (leftIdx < app.K) {
                    let childCoords = nodeCoords[leftIdx];
                    app.drawLine(coords.x, coords.y, childCoords.x, childCoords.y);
                }
                if (rightIdx < app.K) {
                    let childCoords = nodeCoords[rightIdx];
                    app.drawLine(coords.x, coords.y, childCoords.x, childCoords.y);
                }
            });
        }
    });

    app.init();

</script>
</body>
</html>
