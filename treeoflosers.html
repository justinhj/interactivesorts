<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Way Merge: Tree of Losers Visualization</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --node-bg: #333;
            --node-border: #555;
            --highlight-winner: #4caf50; /* Green */
            --highlight-loser: #f44336;  /* Red */
            --highlight-active: #2196f3; /* Blue */
            --stream-bg: #2d2d2d;
            --scrollbar-bg: #252525;
            --scrollbar-thumb: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; }
        h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Controls Grid */
        .controls {
            margin: 10px 0 20px 0;
            width: 800px;
            display: grid;
            /* Step (80px) | Play (80px) | Seed (100px) | Speed (160px) | Status (Flexible) | Reset (80px) */
            grid-template-columns: 80px 80px 100px 160px 1fr 80px; 
            gap: 10px;
            align-items: center;
            z-index: 10; 
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--highlight-active);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        button:hover { background-color: #1976d2; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        
        button.play-btn { background-color: var(--highlight-winner); }
        button.play-btn.paused { background-color: #ff9800; } /* Orange for pause */

        .status-box {
            background-color: #333;
            height: 50px;
            padding: 0 10px;
            border-radius: 4px;
            border: 1px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            line-height: 1.2;
        }

        /* Seed Control */
        .seed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        .seed-container label {
            font-size: 10px;
            color: #aaa;
            margin-bottom: 2px;
            text-transform: uppercase;
        }
        .seed-container input {
            width: 60px;
            background: #222;
            border: 1px solid #555;
            color: white;
            text-align: center;
            border-radius: 3px;
        }
        
        /* Slider Control */
        .slider-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            height: 50px;
            border-radius: 4px;
            border: 1px solid #555;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
            color: #aaa;
            margin-top: 2px;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
        }

        /* Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            width: 100%;
            max-width: 1000px;
        }

        /* Output Array */
        .output-wrapper {
            width: 800px;
            height: 60px; /* Fixed height */
            background-color: #252525;
            border: 1px dashed #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            
            /* Scroll Logic */
            overflow-x: auto; 
            overflow-y: hidden;
            display: flex;
            align-items: center; 
        }
        
        .output-wrapper::-webkit-scrollbar { height: 8px; }
        .output-wrapper::-webkit-scrollbar-track { background: var(--scrollbar-bg); border-radius: 4px; }
        .output-wrapper::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
        .output-wrapper::-webkit-scrollbar-thumb:hover { background: #777; }

        .output-section {
            display: flex;
            gap: 5px;
            flex-wrap: nowrap; 
            padding-right: 10px; 
        }
        
        .output-item {
            padding: 5px 10px;
            background-color: var(--highlight-winner);
            color: white;
            border-radius: 3px;
            font-size: 14px;
            flex-shrink: 0; 
        }

        /* Tree Visualization */
        .tree-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 0; 
        }

        .node {
            width: 50px;
            height: 50px;
            background-color: var(--node-bg);
            border: 2px solid var(--node-border);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            font-size: 12px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .node span.val { font-size: 14px; font-weight: bold; }
        .node span.idx { font-size: 10px; color: #aaa; }

        .node.winner { border-color: var(--highlight-winner); background-color: #1b5e20; }
        .node.loser { border-color: var(--highlight-loser); background-color: #b71c1c; }
        .node.active { border-color: var(--highlight-active); box-shadow: 0 0 15px var(--highlight-active); transform: scale(1.1); }

        /* Connecting Lines */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        line {
            stroke: #555;
            stroke-width: 2;
        }

        /* Input Streams */
        .streams-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: -10px; 
            padding-top: 10px;
            z-index: 2;
        }
        
        .stream {
            display: flex;
            flex-direction: column;
            width: 60px;
            background-color: var(--stream-bg);
            border: 1px solid #444;
            padding: 5px;
            align-items: center;
        }

        .stream-header { font-weight: bold; margin-bottom: 5px; font-size: 12px; }
        
        .stream-item {
            width: 100%;
            text-align: center;
            padding: 2px 0;
            border-bottom: 1px solid #444;
            font-size: 14px;
        }
        .stream-item:first-child { background-color: #444; } /* The head */
        .stream-item.popped { opacity: 0.3; text-decoration: line-through; }

    </style>
</head>
<body>

    <h1>K-Way Merge: Tree of Losers</h1>
    
    <div class="container">
        <div>
            <h3 style="text-align: center;">Output Sorted List <span id="comparison-counter" style="font-weight: normal; font-size: 0.9em; color: #aaa; margin-left: 10px;">Comparisons: 0</span></h3>
            <div class="output-wrapper" id="outputWrapper">
                <div class="output-section" id="output"></div>
            </div>
        </div>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="playBtn" class="play-btn">Play</button>
            
            <div class="seed-container">
                <label for="seedInput">Seed</label>
                <input type="text" id="seedInput" value="123" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>

            <div class="slider-container">
                <input type="range" id="speedSlider" min="100" max="2000" value="1000" step="100">
                <div class="slider-labels">
                    <span>Fast</span>
                    <span>Med</span>
                    <span>Slow</span>
                </div>
            </div>

            <div class="status-box" id="status">Ready to initialize...</div>
            <button onclick="reset()">Reset</button>
        </div>

        <div class="tree-container" id="treeContainer" style="width: 800px; height: 320px;">
            <svg id="lines"></svg>
        </div>

        <div class="streams-container" id="streams">
            </div>
    </div>

<script src="common.js"></script>
<script>
    // --- Specific State ---
    let tree = [];
    let winnerIndex = -1; 
    let state = 'INIT'; 
    let replayPath = []; 
    let currentReplayIdx = 0;

    // UI Coordinates for Tree
    const levels = [
        [{id: 1, x: 400, y: 100}],           // Level 0
        [{id: 2, x: 200, y: 180}, {id: 3, x: 600, y: 180}], // Level 1
        [{id: 4, x: 100, y: 260}, {id: 5, x: 300, y: 260}, {id: 6, x: 500, y: 260}, {id: 7, x: 700, y: 260}] // Level 2
    ];

    const app = new SortVisualizer({
        K: 8,
        streamLength: 5,
        onInit: () => {
             // 2. Initialize Tree of Losers
            tree = new Array(app.K).fill(-1); 
            
            let winners = [];
            for(let i=0; i<app.K; i++) winners.push(i);

            let nodeWinners = new Array(2 * app.K).fill(-1);
            for(let i=0; i<app.K; i++) nodeWinners[app.K+i] = i;

            // Build Tree Bottom Up
            for(let i = 2*app.K - 1; i > 1; i -= 2) {
                let left = nodeWinners[i-1];
                let right = nodeWinners[i];
                let parent = Math.floor(i/2);
                
                let valL = app.getStreamVal(left);
                let valR = app.getStreamVal(right);

                app.incComparison();

                if (valL < valR) {
                    tree[parent] = right; // Store loser
                    nodeWinners[parent] = left; // Winner moves up
                } else {
                    tree[parent] = left;
                    nodeWinners[parent] = right;
                }
            }
            winnerIndex = nodeWinners[1]; // The champion

            state = 'POP';
            app.updateStatus("Initialized! Click Step to pop the smallest element.");
        },
        onStep: () => {
            if (state === 'POP') {
                let val = app.getStreamVal(winnerIndex);
                if (val === Infinity) {
                    app.updateStatus("Merge Complete!");
                    return false; // Stop playing
                }

                app.output.push(val);
                app.streams[winnerIndex].headIdx++;
                
                state = 'REPLAY_SETUP';
                app.updateStatus(`Output ${val} from Stream ${winnerIndex}. Now replay from leaf to root.`);
                app.render();
                return true;
            }

            if (state === 'REPLAY_SETUP') {
                replayPath = [];
                let curr = (app.K + winnerIndex);
                while (curr > 1) {
                    curr = Math.floor(curr / 2);
                    replayPath.push(curr);
                }
                currentReplayIdx = 0;
                state = 'REPLAY_STEP';
                return app.step(); // Immediately trigger first replay step logic
            }

            if (state === 'REPLAY_STEP') {
                if (currentReplayIdx >= replayPath.length) {
                    state = 'POP';
                    app.updateStatus(`Replay complete. New Global Winner is Stream ${winnerIndex}.`);
                    app.render();
                    return true;
                }

                let nodeIdx = replayPath[currentReplayIdx];
                let loserStored = tree[nodeIdx];
                
                let valChallenger = app.getStreamVal(winnerIndex);
                let valStored = app.getStreamVal(loserStored);

                let msg = `Node ${nodeIdx}: Stream ${winnerIndex} (${valChallenger === Infinity ? 'Inf' : valChallenger}) vs S${loserStored} (${valStored === Infinity ? 'Inf' : valStored})`;

                app.incComparison();

                if (valChallenger > valStored) {
                    tree[nodeIdx] = winnerIndex;
                    winnerIndex = loserStored;
                    msg += ". Challenger Lost! Swapping roles.";
                } else {
                    msg += ". Challenger Wins! Continues up.";
                }

                app.updateStatus(msg);
                currentReplayIdx++;
                app.render();
                return true;
            }
            return false;
        },
        onRender: () => {
            const treeContainer = document.getElementById('treeContainer');
            const linesSvg = document.getElementById('lines');

            Array.from(document.querySelectorAll('.node')).forEach(e => e.remove());
            linesSvg.innerHTML = '';

            levels.forEach(lvl => {
                lvl.forEach(node => {
                    if(node.id >= 4) return; 
                    let leftChildId = node.id * 2;
                    let rightChildId = node.id * 2 + 1;
                    let lNode = getNodeCoord(leftChildId);
                    let rNode = getNodeCoord(rightChildId);
                    app.drawLine(node.x, node.y, lNode.x, lNode.y);
                    app.drawLine(node.x, node.y, rNode.x, rNode.y);
                });
            });

            for(let i=1; i<app.K; i++) {
                let coords = getNodeCoord(i);
                let div = document.createElement('div');
                div.className = 'node';
                div.style.left = (coords.x - 25) + 'px';
                div.style.top = (coords.y - 25) + 'px';
                
                let storedIdx = tree[i];
                let val = app.getStreamVal(storedIdx);
                
                div.innerHTML = `<span class="val">${val === Infinity ? '∞' : val}</span><span class="idx">S${storedIdx}</span>`;

                if (state === 'REPLAY_STEP' && replayPath[currentReplayIdx-1] === i) {
                     div.classList.add('active'); 
                }
                
                treeContainer.appendChild(div);
            }

            let root = getNodeCoord(1);
            let winDiv = document.createElement('div');
            winDiv.className = 'node winner';
            winDiv.style.left = (root.x - 25) + 'px';
            winDiv.style.top = (root.y - 80) + 'px'; 
            let wVal = app.getStreamVal(winnerIndex);
            winDiv.innerHTML = `<span class="val">${wVal === Infinity ? '∞' : wVal}</span><span class="idx">S${winnerIndex}</span>`;
            
            app.drawLine(root.x, root.y - 55, root.x, root.y - 25);
            treeContainer.appendChild(winDiv);
        }
    });

    function getNodeCoord(id) {
        for(let lvl of levels) {
            for(let n of lvl) {
                if(n.id === id) return n;
            }
        }
        return {x:0, y:0};
    }

    app.init();

</script>
</body>
</html>
